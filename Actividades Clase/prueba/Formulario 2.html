<script type="text/javascript">
    function formValidation()
    {
        var unombre = document.registration.nombre;
        var utelefono = document.registration.telefono;
        var uemail = document.registration.email;
        var udireccion = document.registration.direccion;
    
    
        if(allLetter(unombre))
        {
            if(ValidateEmail(uemail))
            {           
                if(allnumeric(utelefono))
                {
                    if(alphanumeric(udireccion))
                    {
    
                    }
                                    
                }
                    
            }
        }
        return false;
     
    
    function allLetter(unonmbre)
    { 
        var letters = /^[A-Za-z -]+$/;
        if(unombre.value.match(letters))
        {
            return true;
        }
        else
        {
        alert('Solo acepta letras y espacios');
        unombre.focus();
        return false;
        }
    }
    
    function allnumeric(utelefono)
    { 
        var numbers = /^[0-9]+$/;
        if(utelefono.value.match(numbers))
        {
            return true;
        }
        else
        {
        alert('Solo acepta numeros');
        utelefono.focus();
        return false;
        }
    }
    
    function ValidateEmail(uemail)
    {
        var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        if(uemail.value.match(mailformat))
        {
            return true;
        }
        else
        {
        alert("Escribe un email valido");
        uemail.focus();
        return false;
        }
     }
     function alphanumeric(udireccion)
    { 
        var letters = /^[A-Za-z0-9 -]+$/;
        if(udireccion.value.match(letters))
        {
            return true;
        }
        else
        {
            alert('Solo letras y numeros');
            udireccion.focus();
            return false;
        }
    }
    }
    
    </script>
